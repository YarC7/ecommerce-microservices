  k8s-test:
    name: Kubernetes Kind smoke tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # This replaces BOTH "Install Kind" and "Create kind cluster"
      - name: Create kind cluster
        uses: helm/kind-action@v1.8.0
        with:
          cluster_name: pr-cluster

      - name: Install kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: "v1.25.0"

      - name: Build and Load Images
        env:
          SHA: ${{ github.sha }}
        run: |
          services=(api-gateway product-service order-service inventory-service notification-service payment-service)
          for svc in "${services[@]}"; do
            echo "Building $svc..."
            docker build -f $svc/Dockerfile -t ${svc}:pr-${SHA} .
            # CRITICAL: We use 'pr-cluster' to match the cluster_name in helm/kind-action
            kind load docker-image ${svc}:pr-${SHA} --name pr-cluster
          done

      - name: Deploy and Verify
        env:
          SHA: ${{ github.sha }}
        run: |
          kubectl get pods -n pr-test
          kubectl describe pod -l app=api-gateway -n pr-test
          kubectl create namespace pr-test || true
          for svc in api-gateway product-service order-service inventory-service notification-service payment-service; do
            cat <<EOF | kubectl apply -n pr-test -f -
          apiVersion: apps/v1
          kind: Deployment
          metadata:
            name: ${svc}
          spec:
            replicas: 1
            selector:
              matchLabels:
                app: ${svc}
            template:
              metadata:
                labels:
                  app: ${svc}
              spec:
                containers:
                - name: ${svc}
                  image: ${svc}:pr-${SHA}
                  imagePullPolicy: IfNotPresent  # This tells K8s NOT to pull from the internet
                  ports:
                  - containerPort: 80
          EOF
                  done
                  for svc in api-gateway product-service order-service inventory-service notification-service payment-service; do
                    kubectl rollout status -n pr-test deployment/${svc} --timeout=2m
                  done

                - name: Cleanup kind cluster
                  if: always()
                  run: kind delete cluster --name pr-cluster || true

  scan:
    name: Security Scan
    runs-on: ubuntu-latest
    # needs: test

    steps:
      - uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: "fs"
          scan-ref: "."
          format: "table"
          exit-code: "1"
          ignore-unfixed: true
          severity: "CRITICAL,HIGH"

      - name: Run gosec
        uses: securego/gosec@master
        with:
          args: ./...

  build:
    name: Build and Push
    runs-on: ubuntu-latest
    needs: scan
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        # This will spin up 6 parallel runners!
        service: [api-gateway, product-service, order-service, inventory-service, notification-service, payment-service]
    steps:
      - uses: actions/checkout@v4

      - name: Set lowercase image name
        run: echo "IMAGE_NAME=$(echo '${{ github.repository }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./${{ matrix.service }}/Dockerfile
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/${{ matrix.service }}:${{ github.sha }}
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: [build, k8s-test]
    if: github.ref == 'refs/heads/main'
    environment: production

    steps:
      - uses: actions/checkout@v4

      - name: Install kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: "v1.25.0"

      - name: Configure kubectl
        run: |
          echo "${{ secrets.KUBE_CONFIG }}" > kubeconfig.yaml
          export KUBECONFIG=kubeconfig.yaml

      - name: Update deployment images
        run: |
          kubectl set image deployment/api-gateway api-gateway=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/api-gateway:${{ github.sha }}
          kubectl set image deployment/product-service product-service=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/product-service:${{ github.sha }}
          kubectl set image deployment/order-service order-service=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/order-service:${{ github.sha }}
          kubectl set image deployment/inventory-service inventory-service=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/inventory-service:${{ github.sha }}
          kubectl set image deployment/notification-service notification-service=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/notification-service:${{ github.sha }}
          kubectl set image deployment/payment-service payment-service=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/payment-service:${{ github.sha }}

      - name: Verify deployment
        run: |
          kubectl rollout status deployment/api-gateway
          kubectl rollout status deployment/product-service
          kubectl rollout status deployment/order-service
          kubectl rollout status deployment/inventory-service
          kubectl rollout status deployment/notification-service
          kubectl rollout status deployment/payment-service

