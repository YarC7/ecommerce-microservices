  k8s-test:
    name: Kubernetes Kind smoke tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # This replaces BOTH "Install Kind" and "Create kind cluster"
      - name: Create kind cluster
        uses: helm/kind-action@v1.8.0
        with:
          cluster_name: pr-cluster

      - name: Install kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: "v1.25.0"

      - name: Build and Load Images
        env:
          SHA: ${{ github.sha }}
        run: |
          services=(api-gateway product-service order-service inventory-service notification-service payment-service)
          for svc in "${services[@]}"; do
            echo "Building $svc..."
            docker build -f $svc/Dockerfile -t ${svc}:pr-${SHA} .
            # CRITICAL: We use 'pr-cluster' to match the cluster_name in helm/kind-action
            kind load docker-image ${svc}:pr-${SHA} --name pr-cluster
          done
      - name: Deploy Dependencies (DBs, Redis, RabbitMQ)
        run: |
          kubectl create namespace pr-test || true
          kubectl run infra-db --image=postgres:14-alpine -n pr-test \
            --env="POSTGRES_PASSWORD=canh177" \
            --env="POSTGRES_USER=postgres"
          
          kubectl run redis --image=redis:7-alpine -n pr-test
          kubectl run rabbitmq --image=rabbitmq:3-management-alpine -n pr-test
          kubectl expose pod infra-db -n pr-test --port=5432 --name=product-db
          kubectl expose pod infra-db -n pr-test --port=5432 --name=order-db
          kubectl expose pod infra-db -n pr-test --port=5432 --name=inventory-db
          kubectl expose pod infra-db -n pr-test --port=5432 --name=notification-db
          kubectl expose pod infra-db -n pr-test --port=5432 --name=payment-db
          kubectl expose pod redis -n pr-test --port=6379 --name=redis
          kubectl expose pod rabbitmq -n pr-test --port=5672 --name=rabbitmq
          echo "Waiting for infra to be ready..."
          sleep 30

      - name: Deploy Microservices
        env:
          SHA: ${{ github.sha }}
          STRIPE_KEY: ${{ secrets.STRIPE_SECRET_KEY }}
        run: |
          # Triển khai từng service với các biến môi trường đặc thù
          # Dưới đây là ví dụ cho Product Service (lặp lại tương tự cho các svc khác nếu cần chi tiết hơn)
          for svc in api-gateway product-service order-service inventory-service notification-service payment-service; do
            # Xác định Database Name tương ứng (logic đơn giản để map tên)
            DB_NAME_MAP="${svc//-service/_db}"
            [[ "$svc" == "api-gateway" ]] && DB_NAME_MAP="none"

            cat <<EOF | kubectl apply -n pr-test -f -
          apiVersion: apps/v1
          kind: Deployment
          metadata:
            name: ${svc}
          spec:
            replicas: 1
            selector:
              matchLabels:
                app: ${svc}
            template:
              metadata:
                labels:
                  app: ${svc}
              spec:
                containers:
                - name: ${svc}
                  image: ${svc}:pr-${SHA}
                  imagePullPolicy: IfNotPresent
                  env:
                  - name: DB_HOST
                    value: "${svc//-service/-db}" # Trỏ tới Service Alias bạn đã expose
                  - name: DB_PORT
                    value: "5432"
                  - name: DB_USER
                    value: "postgres"
                  - name: DB_PASSWORD
                    value: "canh177"
                  - name: DB_NAME
                    value: "${DB_NAME_MAP}"
                  - name: REDIS_HOST
                    value: "redis"
                  - name: RABBITMQ_HOST
                    value: "rabbitmq"
                  - name: STRIPE_SECRET_KEY
                    value: "${STRIPE_KEY}"
                  ports:
                  - containerPort: 80
          EOF
          done
      - name: Verify Rollout
        run: |
          kubectl rollout status deployment/api-gateway -n pr-test --timeout=3m


  scan:
    name: Security Scan
    runs-on: ubuntu-latest
    # needs: test

    steps:
      - uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: "fs"
          scan-ref: "."
          format: "table"
          exit-code: "1"
          ignore-unfixed: true
          severity: "CRITICAL,HIGH"

      - name: Run gosec
        uses: securego/gosec@master
        with:
          args: ./...

  build:
    name: Build and Push
    runs-on: ubuntu-latest
    needs: scan
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        # This will spin up 6 parallel runners!
        service: [api-gateway, product-service, order-service, inventory-service, notification-service, payment-service]
    steps:
      - uses: actions/checkout@v4

      - name: Set lowercase image name
        run: echo "IMAGE_NAME=$(echo '${{ github.repository }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./${{ matrix.service }}/Dockerfile
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/${{ matrix.service }}:${{ github.sha }}
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: [build, k8s-test]
    if: github.ref == 'refs/heads/main'
    environment: production

    steps:
      - uses: actions/checkout@v4

      - name: Install kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: "v1.25.0"

      - name: Configure kubectl
        run: |
          # Tạo thư mục .kube và ghi đè cấu hình vào file config mặc định
          mkdir -p ~/.kube
          echo "${{ secrets.KUBE_CONFIG }}" > ~/.kube/config
          chmod 600 ~/.kube/config

      - name: Update deployment images
        run: |
          kubectl set image deployment/api-gateway api-gateway=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/api-gateway:${{ github.sha }}
          kubectl set image deployment/product-service product-service=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/product-service:${{ github.sha }}
          kubectl set image deployment/order-service order-service=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/order-service:${{ github.sha }}
          kubectl set image deployment/inventory-service inventory-service=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/inventory-service:${{ github.sha }}
          kubectl set image deployment/notification-service notification-service=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/notification-service:${{ github.sha }}
          kubectl set image deployment/payment-service payment-service=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/payment-service:${{ github.sha }}

      - name: Verify deployment
        run: |
          kubectl rollout status deployment/api-gateway
          kubectl rollout status deployment/product-service
          kubectl rollout status deployment/order-service
          kubectl rollout status deployment/inventory-service
          kubectl rollout status deployment/notification-service
          kubectl rollout status deployment/payment-service

