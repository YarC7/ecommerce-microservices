    networks:
      - microservices-network

  # Review Database
  review-db:
    image: postgres:16-alpine
    ports:
      - "5440:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=canh177
      - POSTGRES_DB=reviews_db
    volumes:
      - review-db-data:/var/lib/postgresql/data
    networks:
      - microservices-network

  # Search Database
  search-db:
    image: postgres:16-alpine
    ports:
      - "5441:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=canh177
      - POSTGRES_DB=search_db
    volumes:
