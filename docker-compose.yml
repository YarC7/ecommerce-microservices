  product-db-data:
  order-db-data:
  inventory-db-data:
  notification-db-data:
  payment-db-data:
  customer-db-data:
  admin-db-data:
  cart-db-data:
  review-db-data:
  search-db-data:
  logistics-db-data:
  promotion-db-data:
  auth-db-data:
  prometheus_data:
  grafana_data:
  redis_data:
  rabbitmq_data:

networks:
  microservices-network:
    driver: bridge
