services:
  # API Gateway
  api-gateway:
    build:
      context: .
      dockerfile: ./api-gateway/Dockerfile
    ports:
      - "8000:8000"
    environment:
      - PRODUCT_SERVICE_URL=http://product-service:8080
      - ORDER_SERVICE_URL=http://order-service:8081
      - INVENTORY_SERVICE_URL=http://inventory-service:8082
      - NOTIFICATION_SERVICE_URL=http://notification-service:8083
      - PAYMENT_SERVICE_URL=http://payment-service:8084
      - CUSTOMER_SERVICE_URL=http://customer-service:8085
      - ADMIN_SERVICE_URL=http://admin-service:8086
      - CART_SERVICE_URL=http://cart-service:8087
      - REVIEW_SERVICE_URL=http://review-rating-service:8088
      - SEARCH_SERVICE_URL=http://search-service:8089
      - LOGISTICS_SERVICE_URL=http://logistics-service:8090
      - PROMOTION_SERVICE_URL=http://promotion-service:8091
      - JWT_SECRET=${JWT_SECRET}
    depends_on:
      - product-service
      - order-service
      - inventory-service
      - notification-service
      - payment-service
      - customer-service
      - admin-service
      - cart-service
      - review-rating-service
      - search-service
      - logistics-service
      - promotion-service
      - auth-service
    restart: on-failure
    networks:
      - microservices-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - microservices-network

  # RabbitMQ
  rabbitmq:
    image: rabbitmq:3-management-alpine
    ports:
      - "5672:5672" # AMQP protocol port
      - "15672:15672" # Management UI port
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - microservices-network

  # Product Service
  product-service:
    build:
      context: .
      dockerfile: ./product-service/Dockerfile
    ports:
      - "8080:8080"
    environment:
      - DB_HOST=product-db
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=canh177
      - DB_NAME=products_db
    depends_on:
      - product-db
    restart: on-failure
    networks:
      - microservices-network

  # Order Service
  order-service:
    build:
      context: .
      dockerfile: ./order-service/Dockerfile
    ports:
      - "8081:8081"
    environment:
      - DB_HOST=order-db
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=canh177
      - DB_NAME=orders_db
      - INVENTORY_SERVICE_URL=http://inventory-service:8082
      - NOTIFICATION_SERVICE_URL=http://notification-service:8083
    depends_on:
      - order-db
      - inventory-service
      - notification-service
    restart: on-failure
    networks:
      - microservices-network

  # Customer Service
  customer-service:
    build:
      context: .
      dockerfile: ./customer-service/Dockerfile
    ports:
      - "8085:8085"
    environment:
      - DB_HOST=customer-db
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=canh177
      - DB_NAME=customers_db
    depends_on:
      - customer-db
    restart: on-failure
    networks:
      - microservices-network

  # Auth Service
  auth-service:
    build:
      context: .
      dockerfile: ./auth-service/Dockerfile
    ports:
      - "8070:8070"
    environment:
      - DB_HOST=auth-db
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=canh177
      - DB_NAME=auth_db
      - JWT_SECRET=${JWT_SECRET}
    depends_on:
      - auth-db
    restart: on-failure
    networks:
      - microservices-network

  # Admin Service
  admin-service:
    build:
      context: .
      dockerfile: ./admin-service/Dockerfile
    ports:
      - "8086:8086"
    environment:
      - DB_HOST=admin-db
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=canh177
      - DB_NAME=admins_db
    depends_on:
      - admin-db
    restart: on-failure
    networks:
      - microservices-network

  # Cart Service
  cart-service:
    build:
      context: .
      dockerfile: ./cart-service/Dockerfile
    ports:
      - "8087:8087"
    environment:
      - DB_HOST=cart-db
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=canh177
      - DB_NAME=cart_db
    depends_on:
      - cart-db
    restart: on-failure
    networks:
      - microservices-network

  # Review & Rating Service
  review-rating-service:
    build:
      context: .
      dockerfile: ./review-rating-service/Dockerfile
    ports:
      - "8088:8088"
    environment:
      - DB_HOST=review-db
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=canh177
      - DB_NAME=reviews_db
    depends_on:
      - review-db
    restart: on-failure
    networks:
      - microservices-network

  # Search Service
  search-service:
    build:
      context: .
      dockerfile: ./search-service/Dockerfile
    ports:
      - "8089:8089"
    environment:
      - DB_HOST=search-db
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=canh177
      - DB_NAME=search_db
    depends_on:
      - search-db
    restart: on-failure
    networks:
      - microservices-network

  # Logistics Service
  logistics-service:
    build:
      context: .
      dockerfile: ./logistics-service/Dockerfile
    ports:
      - "8090:8090"
    environment:
      - DB_HOST=logistics-db
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=canh177
      - DB_NAME=logistics_db
    depends_on:
      - logistics-db
    restart: on-failure
    networks:
      - microservices-network

  # Promotion Service
  promotion-service:
    build:
      context: .
      dockerfile: ./promotion-service/Dockerfile
    ports:
      - "8091:8091"
    environment:
      - DB_HOST=promotion-db
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=canh177
      - DB_NAME=promotions_db
    depends_on:
      - promotion-db
    restart: on-failure
    networks:
      - microservices-network

  # Inventory Service
  inventory-service:
    build:
      context: .
      dockerfile: ./inventory-service/Dockerfile
    ports:
      - "8082:8082"
    environment:
      - DB_HOST=inventory-db
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=canh177
      - DB_NAME=inventory_db
    depends_on:
      - inventory-db
    restart: on-failure
    networks:
      - microservices-network

  # Notification Service
  notification-service:
    build:
      context: .
      dockerfile: ./notification-service/Dockerfile
    ports:
      - "8083:8083"
    environment:
      - DB_HOST=notification-db
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=canh177
      - DB_NAME=notification_db
    depends_on:
      - notification-db
    restart: on-failure
    networks:
      - microservices-network

  # Payment Service
  payment-service:
    build:
      context: .
      dockerfile: ./payment-service/Dockerfile
    ports:
      - "8084:8084"
    environment:
      - DB_HOST=payment-db
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=canh177
      - DB_NAME=payment_db
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
    depends_on:
      - payment-db
    restart: on-failure
    networks:
      - microservices-network

  # Prometheus
  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus:/etc/prometheus
      - prometheus_data:/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--web.console.libraries=/usr/share/prometheus/console_libraries"
      - "--web.console.templates=/usr/share/prometheus/consoles"
    networks:
      - microservices-network

  # Grafana
  grafana:
    image: grafana/grafana-oss:latest
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
    networks:
      - microservices-network

  # Product Database
  product-db:
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=canh177
      - POSTGRES_DB=products_db
    volumes:
      - product-db-data:/var/lib/postgresql/data
